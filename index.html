<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div class="bg-square"></div>
    <main id="app">

        <div class="container">
            <!-- ----------------------------------------- -->
            <!---------------- SEZ SINISTRA ---------------->
            <section id="left-side">
                <nav>
                    <div class="avatar-container">
                        <a href="#">
                            <img src="img/Nezuko-Kamado.jpg" alt="">
                        </a>
                    </div>
                    <div class="cta-nav">
                        <a href="#">
                            <i class="fas fa-circle-notch"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-comment-alt"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </div>
                </nav>
                <div class="notifications">
                    <div class="icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div>
                        <h6>
                            Ricevi notifiche di nuovi messaggi
                        </h6>
                        <a href="#">
                            Attiva notifiche desktop
                        </a>
                    </div>
                </div>
                <!-- BARRA DI RICERCA  -->
                <div class="search-bar">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search or start a new chat" v-model="userSearch" @keyup.enter="filteredDataList">
                    </div>
                </div>
                <!-- SEZ DI TUTTE LE CHAT -->
                <div class="chats-section">
                    <div class="one-chat" v-for="(contact, index) in filteredDataList" :key="index" @click="chatOnClick(contact)"
                        :class="{'gray-bg': selectActiveChat(contact)}">

                        <div class="avatar-container">
                            <img :src="contact.avatar" alt="">
                        </div>

                        <div class="chat-info">
                            <h6> {{ contact.name }} </h6>

                            <p>
                                {{lastMessageChat(contact.messages).text}}
                            </p>
                            
                             <span class="time">
                                {{ lastMessageTime(contact.messages) }}
                            </span> 

                        </div>

                    </div>
                </div>
            </section>
             <!-- ----------------------------------------- -->
            <!---------------- SEZ DESTRA ---------------->
            <section id="right-side">
                <!-- NAV SOPRA -->
                <nav>
                    <div class="avatar-container">
                        <a href="#">
                            <img :src="activeChat.avatar" alt="">
                        </a>
                    </div>
                    <div class="chat-info-nav">
                        <h6> {{activeChat.name}} </h6>
                        <p>Last seen today at {{ userLastAccess }}</p>
                    </div>
                    <div class="cta-nav">
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-paperclip"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </div>
                </nav>
                <!-- FINESTRA CHAT -->
                <div class="chat-room">
                    <div class="chat-baloon" v-for="(message, index) in activeChat.messages" :key="index">
                        <span class="single-message" :class="statusMsg(message)">
                            {{message.text}}
                             <span class="time">{{ obtainTime(message.date) }}</span>
                        </span>
                    </div>
                    
                    <!-- Risposta all'utente -->
                    

                </div>
                <!-- PANNELLO INVIO MESSAGGI -->
                <div class="message-panel">
                    <a href="#">
                        <i class="far fa-smile"></i>
                    </a>
                    <input type="text" placeholder="Type here your message..." v-model="userNewMessageInput"
                        @keyup.enter="addNewUserMessage()">
                    <a href="#">
                        <i class="fas fa-microphone"></i>
                    </a>
                </div>
            </section>
        </div>
    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
